    <style>
        /* Mobile Styles */
        @media (max-width: 768px) {
            .burger {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 100%;
                height: 100vh;
                background: linear-gradient(135deg, #1d1e25 0%, #564c60 100%);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: right 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
                gap: 40px;
                backdrop-filter: blur(20px);
            }

            .nav-menu.active {
                right: 0;
            }

            .nav-item a {
                color: white;
                font-size: 22px;
                padding: 15px 25px;
                border: 2px solid transparent;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                min-width: 200px;
                text-align: center;
                transition: all 0.3s ease;
            }

            .nav-item a:hover {
                background: rgba(255, 255, 255, 0.2);
                border-color: white;
                transform: scale(1.05);
            }

            .header {
                padding: 12px 0;
            }

            main {
                padding-top: 80px;
            }

            .contact-cards {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .form-container {
                padding: 25px 20px;
                margin: 0 10px;
            }

            .input-group {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 0 10px;
            }

            .form-container {
                padding: 20px 15px;
                margin: 0 5px;
            }

            .contact-card {
                padding: 25px 15px;
            }

            .h2cha {
                font-size: clamp(24px, 8vw, 32px);
                margin-bottom: 30px;
            }
        }
    </style>
</head>

    <script>
        // Burger menu functionality
        const burger = document.getElementById('burger');
        const navMenu = document.getElementById('navMenu');

        burger.addEventListener('click', () => {
            burger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking on a link
        document.querySelectorAll('.nav-item a').forEach(link => {
            link.addEventListener('click', () => {
                burger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form data
            const formData = new FormData(this);
            const name = formData.get('ism');
            const contact = formData.get('manzil');
            const type = formData.get('type');
            const message = formData.get('izoh');

            // Simple validation
            if (!name || !contact || !message) {
                alert('Iltimos, barcha majburiy maydonlarni to\'ldiring!');
                return;
            }

            // Simulate form submission
            const button = this.querySelector('button[type="submit"]');
            const originalText = button.textContent;

            button.textContent = 'Yuborilmoqda...';
            button.disabled = true;

            setTimeout(() => {
                alert('Xabaringiz muvaffaqiyatli yuborildi! Tez orada javob beramiz.');
                this.reset();
                button.textContent = originalText;
                button.disabled = false;
            }, 2000);
        });

        // Dynamic input type change
        document.getElementById('contactType').addEventListener('change', function () {
            const input = document.getElementById('manzil');
            if (this.value === 'phone') {
                input.type = 'tel';
                input.placeholder = '+998 90 123 45 67';
            } else {
                input.type = 'email';
                input.placeholder = 'misol@gmail.com';
            }
        });
    </script>
